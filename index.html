<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
    rel="stylesheet">
  <meta charset="UTF-8" />
  <title>
    What's Cookin'?
  </title>
</head>

<body>
  <section id="featured-recipe">
    <h2 id="featured-recipe-title">Featured Recipe Title Placeholder</h2>
    <img alt="featured recipe image placeholder">
    <div>
      <aside>
        <div>
          <h3 id="featured-ingredients-title">Ingredients</h3>
          <ul id="featured-ingredients-list">
          </ul>
        </div>
        <p>Total Cost: $<span id="cost-of-ingredients"></span></p>
        <h4 id="featured-tags-title">Tags</h4>
        <div id="featured-tag-list">
        </div>
      </aside>
      <div class="article-style">
        <h3 id="featured-instructions-title">Instructions</h3>
        <article id="featured-instructions"></article>
      </div>
    </div>
    <button class="icon-button" id="close-featured-recipe" aria-label="close featured recipe"
      aria-controls="featured-recipe">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
        <path
          d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM175 175c9.4-9.4 24.6-9.4 33.9 0l47 47 47-47c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9l-47 47 47 47c9.4 9.4 9.4 24.6 0 33.9s-24.6 9.4-33.9 0l-47-47-47 47c-9.4 9.4-24.6 9.4-33.9 0s-9.4-24.6 0-33.9l47-47-47-47c-9.4-9.4-9.4-24.6 0-33.9z" />
        </svg>
        <label>Close this recipe</label>
    </button>
    <button class="icon-button heart" aria-label="add or remove recipe to my recipe's list" aria-pressed="false">
      <label>Add to My Recipes</label>
      <svg id='heart-icon-outlined' xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
        <path fill="#e04c29"
          d="M225.8 468.2l-2.5-2.3L48.1 303.2C17.4 274.7 0 234.7 0 192.8v-3.3c0-70.4 50-130.8 119.2-144C158.6 37.9 198.9 47 231 69.6c9 6.4 17.4 13.8 25 22.3c4.2-4.8 8.7-9.2 13.5-13.3c3.7-3.2 7.5-6.2 11.5-9c0 0 0 0 0 0C313.1 47 353.4 37.9 392.8 45.4C462 58.6 512 119.1 512 189.5v3.3c0 41.9-17.4 81.9-48.1 110.4L288.7 465.9l-2.5 2.3c-8.2 7.6-19 11.9-30.2 11.9s-22-4.2-30.2-11.9zM239.1 145c-.4-.3-.7-.7-1-1.1l-17.8-20c0 0-.1-.1-.1-.1c0 0 0 0 0 0c-23.1-25.9-58-37.7-92-31.2C81.6 101.5 48 142.1 48 189.5v3.3c0 28.5 11.9 55.8 32.8 75.2L256 430.7 431.2 268c20.9-19.4 32.8-46.7 32.8-75.2v-3.3c0-47.3-33.6-88-80.1-96.9c-34-6.5-69 5.4-92 31.2c0 0 0 0-.1 .1s0 0-.1 .1l-17.8 20c-.3 .4-.7 .7-1 1.1c-4.5 4.5-10.6 7-16.9 7s-12.4-2.5-16.9-7z" />
      </svg>
      <svg id='heart-icon-filled' class="hidden" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
        <path fill="#e04c29"
          d="M47.6 300.4L228.3 469.1c7.5 7 17.4 10.9 27.7 10.9s20.2-3.9 27.7-10.9L464.4 300.4c30.4-28.3 47.6-68 47.6-109.5v-5.8c0-69.9-50.5-129.5-119.4-141C347 36.5 300.6 51.4 268 84L256 96 244 84c-32.6-32.6-79-47.5-124.6-39.9C50.5 55.6 0 115.2 0 185.1v5.8c0 41.5 17.2 81.2 47.6 109.5z" />
      </svg>
    </button>
  </section>
  <main>
    <div class="menu-bar">
      <h1>What's Cookin'?</h1>
    </div>
    <section id="recipe-carousel" role="region" aria-label="recipe carousel">
      <div class="swiper recipe-swiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide"></div>
          <div class="swiper-slide"></div>
          <div class="swiper-slide"></div>
          <div class="swiper-slide"></div>
          <div class="swiper-slide"></div>
          <div class="swiper-slide"></div>
          <div class="swiper-slide"></div>
        </div>
      </div>
    </section>
    <button class="icon-button" id="to-bottom" aria-label="scroll to all recipes section">
      <label>Show all Recipes</label>
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
        <path
          d="M256 0a256 256 0 1 0 0 512A256 256 0 1 0 256 0zM135 241c-9.4-9.4-9.4-24.6 0-33.9s24.6-9.4 33.9 0l87 87 87-87c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9L273 345c-9.4 9.4-24.6 9.4-33.9 0L135 241z" />
      </svg>
    </button>
  </main>
  <container>
    <header>
      <form id="my-recipes-toggle">
        <label id="show-my-recipes-label" for="my-recipes-checkbox">
          Saved Recipes
        </label>
        <input type="checkbox" id="my-recipes-checkbox" name="filter my recipes"
          aria-describedby="show-my-recipes-label" aria-checked="false">
      </form>
      <form id="filter-options">
        <label id="filter-type-label">
          Filter Type
        </label>
        <div id="filter-toggle-container">
          <label>
            <input type="radio" name="filter-options" id="tag-filter-toggle" value="tag" checked
              aria-labelledby="filter-type-label"> Tag
          </label>
          <label>
            <input type="radio" name="filter-options" id="cost-filter-toggle" value="cost"
              aria-labelledby="filter-type-label"> Cost
          </label>
        </div>
      </form>
      <form class="filter-tag-box">
        <label for="filter-by-tag" id="filter-type-label">
          Tags
        </label>
        <select name="recipe tags filter" id="filter-by-tag" aria-labelledby="filter-type-label"></select>
      </form>
      <form class="cost-range-slider-box hidden">
        <div>
          <label for="min-cost-filter" class="filter-label">min. $</label>
          <input name="min cost filter" type="text" id="min-cost-filter" class="cost-filter" />
        </div>
        <div class="double-range-slider">
          <span class="range-track" id="cost-range-track"></span>
          <input type="range" class="min" min="0" max="100" value="0" step="0" />
          <input type="range" class="max" min="0" max="100" value="20" step="0" />
        </div>
        <div>
          <label for="max-cost-filter" class="filter-label">max. $</label>
          <input name="max cost filter" type="text" id="max-cost-filter" class="cost-filter" />
        </div>
      </form>
      <form class="search-box">
        <input class="search-by-name" type="text" placeholder="Search by Name" id="filter-by-name"
          aria-label="search recipes by name"></input>
      </form>
      <button class="icon-button" id="to-top" aria-label="scroll to landing page">
        <label>To Top</label>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
          <path
            d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM377 271c9.4 9.4 9.4 24.6 0 33.9s-24.6 9.4-33.9 0l-87-87-87 87c-9.4 9.4-24.6 9.4-33.9 0s-9.4-24.6 0-33.9L239 167c9.4-9.4 24.6-9.4 33.9 0L377 271z" />
        </svg>
      </button>
    </header>
    <section class="recipes-container">
      Recipes List
    </section>
  </container>
</body>

<script src="bundle.js"></script>

</html>
